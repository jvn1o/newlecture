kor1 의 자료형식이 int 형식이 아니어서
data.txt 파일에 데이터가 없어서
scan.nextInt() 메소드로 읽은 데이터가 int로 변환할 수 없는 형식이어서
data.txt 파일을 찾을 수 없어서

