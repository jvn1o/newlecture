scan.nextInt() 메소드로 읽은 데이터가 int로 변환할 수 없는 형식이어서
 
[18번] System.out 이나 System.in 객체는 close()를 하지 않는다. 그 이유는?:
콘솔 입/출력을 위한 리소스는 충분하기 때문에 close()를 해줄 필요가 없어서
콘솔 입/출력을 위한 스트림 객체는 여러 개 만들어도 결국 같은 객체를 참조하기 때문에 굳이 닫을 필요가 없어서
콘솔 입/출력 스트림 객체는 자동으로 리소스를 정리해주기 때문에
콘솔 입/출력 스트림 객체는 필수 객체로써 내가 직접 생성할 수 없기 때문에

[정답]
콘솔 입/출력 스트림 객체는 필수 객체로써 내가 직접 생성할 수 없기 때문에
