응용 계층은 최종 목적지로 클라이언트의 요청을 전달하기 위해 서버가 이해할 수 있는 메세지로 변환하는 역할을 한다.:
DNS, HTTP, FTP, SMTP등의 프로토콜을 사용한다.:
HTTP를 이용해서 웹서버로 /hello.html을 요청하려고 한다. 최소한의 요청라인과 요청헤더를 작성하시오.:
      GET /hello.html HTTP/1.1\r\n
Host: localhost:8080\r\n\r\n


웹서버는 클라이언트가 위의 문제처럼 문서를 요청하면 홈디렉토리에서 문서를 찾아서 다음과 같은 구조로 문서를 돌려준다.:

Response      = Status-Line
                       *(( general-header
                        | response-header
                        | entity-header ) CRLF)
                       CRLF
                       [ message-body ]


내가 웹서버를 구현하고 있는데 파일을 요청할 권한이 없음을 의미하는 에러코드를 응답으로 돌려주고 싶다.  Status-Line에 들어가는 최소한의 내용을 쓰시오.:
HTTP/1.1 403 Forbidden
