*Tomcat

context:
분기점의 프로젝트를 만들때 context를 생성한다고 한다.

ip:
- 사설 ip
대표적인 예로 공유기는 특정 사람들을 위해 따로 주소를 제공한다. 
Naver에서 내 ip 주소를 검색할 때에는 나와 연결된 공유기 주소가 나타나게 된다.
- 공인 ip
공유기가 인터넷과 통신하도록 하는 역할을 하는 외부 ip 주소이다.
네트워크가 공용으로 사용하는 주소이며, 따라서 동일한 인터넷 연결을 사용하는 장치는 이 공인 ip 주소를 공유한다.

WAS:
웹을 실행할 수 있게 도와주는 서버

Servlet(WAP):
웹 어플리케이션 서버를 나눈 조각, 모여서 서버가 된다. *동적문서

Framework:
extends *Framework명
-> 위의 형식으로 뼈대를 형성하여, 현재환경의 한단계 위 환경인 실행환경에서의 정해진 Framework 명을
호출해주어야 한다.


* 11회차 조별 스터디 (개인 풀이)

문제 1) 다음은 웹 클라이언트가 서버에게 정적인 웹 문서를 요청하는 과정을 설명한 것이다. 빈 칸을 채우고 그것이 무엇인지를 설명하시오.:
1. 브라우저에서 http://www.newlecture.com/index.html을 요청
2. www.newlecture.com 호스트명에 대한 IP 주소를 찾기 위해 OS 시스템 디렉토리의 [hosts] 파일에서 호스트 이름과 매핑된 IP가 있는지 찾아본다.
위의 내용에서 찾지 못했다면 [DNS] 서버에게 호스트에 대한 IP 를 질의 한다.
3. 브라우저는 웹서버의 IP 주소 얻어서 웹 서버에게 HTTP 규약에 맞춰 문서를 요청한다.
4. 문서 요청을 받은 웹서버는 자신이 관리하는 [webapps\ROOT] 에서 문서가 있는지 찾아보고 있으면 문서를 돌려주고 없으면 404 오류를 발생시킨다.


문제 2) 정적 문서와 동적 문서에 대해서 설명하시오.:
정적 - 작동하지 않는 문서, 언제나 동일한 값만을 보여준다.
동적 - 실시간으로 내용을 수정할 수 있는 문서이다.


문제 3) 자바를 이용해서 동적인 문서를 서비스 하려면 서블릿 실행환경을 구축해야 한다. 빈칸을 채우고 그것이 어떤 역할을 하는지 설명하시오.:
[웹 클라이언트] -------------- 인터넷 -------------> [웹 서버] ㅡ [WAS] ㅡ [자바 실행환경]

WAS - 요청을 통해 servlet을 실행해주는 역할(문서를 통합하여 만드는 과정은 servlet에서 이루어진다.)


문제 4) 자바 실행환경이 실행시켜주는 자바 프로그램의 시작함수: [main]이며, 
톰캣이 실행시켜주는 자바 프로그램의 시작함수: [service]이다.


문제 5) 서블릿 프로그램과 일반 자바 프로그램의 차이점에 대해서 설명하시오.:
WAS(ex.톰캣)의 필요 유무


문제 6) 서블릿 프로그램을 만들고 컴파일 할 때는 javac -cp 옵션을 주어야 한다. cp의 전체이름은 무엇이며 무엇을 위해 사용하는 옵션인지 설명하시오.:
Class path(컴파일러에 설정한), lib\servlet-api.jar 안에 있는 함수를 사용하기 위하여 사용하는 옵션이다.


문제 7) 톰캣에서는 Context라는 개념이 있다. 무엇인지를 설명하시오.:
가상디렉토리


