* 자동차 바깥에 에어백이 내장되어있어 충격 흡수해주는 프로그램:
교통사고가 나거나, 운전 미숙으로 외부 충격이 있을때 외부에서 충격을 흡수해주는 에어백을 내장하여준다.

* 뒤에서 물체가 빠르게 다가오면 진동이 울리는 프로그램:
공사장같은 예기치 못한 물체의 낙하나 부딫힘 사고를 방지하거나, 밤에 범죄 예방을 위해서 사용하는 센서를 장착하여 인지해주는 역할을 한다.

* 지정한 위치의 카페를 비교해주는 프로그램:
각 카페마다의 장단점을 한번에 알아볼 수 있고, 좌석 현황도 알 수 있도록하여 번거롭게 돌아다닐 필요가 없다.
